<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="youtube-wrapper">
    <!-- Header Section -->
    <div id="header">
        <h1>Home</h1>
    </div>

    <!-- Make the Nav section -->
    <div id="nav">
        
    <!-- Logo Container -->
        <div id="logo">
            <img src="youtube-logo.jpg" alt="">
        </div>
        
        <!-- Search Bar and Nav container -->
        <div id="search-nav">
            <div id="search-container">
                <input class="search-text" type="text">
                <input class="search-button" type="button" value="Search">
            </div>
       

        <!-- Make a nav container -->
            <div id="nav-bar">
                <ul>
                    <li>Home</li>
                    <li>Videos</li>
                    <li>Channels</li>
                </ul>
            </div>
        </div>
        <!-- Account Container -->
        <div id="account-container">
            <div id="account-text">
                <a href="">Create Account</a> or <a href="">Sign In</a>
            </div>
            <div id="account-links">
                <ul>
                    <li>Subscriptions</li>
                    <li>History</li>
                    <li>Upload</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end of Nav div -->
    <div id="content">
        <div id="featured-wrapper">
            <h2>Featured</h2>
    <!-- Big Featured Video on the left -->
            <div id="featured">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/AQXuq5-638g" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Smaller videos on the right -->
            <div id="secondary-videos">
                <div class="small-video-wrapper">
                    <div class="small-video">
                        <img src="http://placehold.it/50x50">
                    </div>
                    <div class="small-video-text">
                        Lorem
                    </div>
                </div>
                <div class="small-video-wrapper">
                    <div class="small-video">
                        <img src="http://placehold.it/50x50">
                    </div>
                    <div class="small-video-text">
                        Lorem
                    </div>
                </div>
                <div class="small-video-wrapper">
                    <div class="small-video">
                        <img src="http://placehold.it/50x50">
                    </div>
                    <div class="small-video-text">
                        Lorem
                    </div>
                </div>
            </div>
        </div>
        <!-- Make a div for our ad on the right of feature -->

        <div id="right-rail-ad">
            <img src="http://placehold.it/271x271">
        </div>
        
        <!-- Container for more videos section -->
        <div id="more-videos">
            <h2>More Videos</h2>
            <div id="more-videos-wrapper">
                <!-- 8 More Videos -->
                <div class="more-video-item"><img src="http://placehold.it/100x100"></div>
                <div class="more-video-item"><img src="http://placehold.it/100x100"></div>
                <div class="more-video-item"><img src="http://placehold.it/100x100"></div>
                <div class="more-video-item"><img src="http://placehold.it/100x100"></div>
                <div class="more-video-item"><img src="http://placehold.it/100x100"></div>
                <div class="more-video-item"><img src="http://placehold.it/100x100"></div>
                <div class="more-video-item"><img src="http://placehold.it/100x100"></div>
                <div class="more-video-item"><img src="http://placehold.it/100x100"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
